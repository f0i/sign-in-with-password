<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IC Password Auth</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 420px;
        padding: 40px;
      }
      h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 8px;
      }
      .subtitle {
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 32px;
      }
      .subtitle a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
      }
      .subtitle a:hover {
        text-decoration: underline;
      }
      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.2s;
        margin-bottom: 20px;
      }
      input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }
      button {
        flex: 1;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn-primary {
        background: #3b82f6;
        color: white;
      }
      .btn-primary:hover:not(:disabled) {
        background: #2563eb;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }
      .btn-secondary {
        background: #10b981;
        color: white;
      }
      .btn-secondary:hover:not(:disabled) {
        background: #059669;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      }
      .btn-danger {
        background: white;
        color: #ef4444;
        border: 2px solid #ef4444;
        width: 100%;
        margin-top: 24px;
      }
      .btn-danger:hover:not(:disabled) {
        background: #ef4444;
        color: white;
      }
      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 14px;
        display: none;
        animation: slideIn 0.3s ease-out;
      }
      .alert.show {
        display: block;
      }
      .alert.success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #6ee7b7;
      }
      .alert.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
      }
      .status {
        background: #f3f4f6;
        border-radius: 12px;
        padding: 20px;
        margin-top: 24px;
      }
      .status-title {
        font-weight: 600;
        color: #10b981;
        margin-bottom: 12px;
        font-size: 15px;
      }
      .status-row {
        font-size: 13px;
        color: #6b7280;
        margin-bottom: 8px;
      }
      .status-row:last-child {
        margin-bottom: 0;
      }
      .status-label {
        font-weight: 600;
        color: #374151;
      }
      code {
        background: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
        font-size: 12px;
        color: #3b82f6;
        border: 1px solid #e5e7eb;
        word-break: break-all;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>IC Password Auth</h1>
      <div class="subtitle">
        Secure authentication for the Internet Computer ·
        <a href="https://github.com/f0i/sign-in-with-password" target="_blank"
          >GitHub</a
        >
      </div>

      <form id="form" onsubmit="handleAuth(event, 'signIn')">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          autocomplete="username"
          placeholder="Enter your username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          autocomplete="current-password"
          placeholder="Enter your password"
          required
        />

        <div class="button-group">
          <button
            type="button"
            class="btn-secondary"
            onclick="handleAuth(event, 'signUp')"
          >
            Sign Up
          </button>
          <button type="submit" class="btn-primary">Sign In</button>
        </div>
      </form>

      <button
        id="signOut"
        class="btn-danger"
        onclick="handleSignOut()"
        style="display: none"
      >
        Sign Out
      </button>

      <div id="message" class="alert"></div>

      <div id="status" class="status" style="display: none">
        <div class="status-title">✓ Authenticated</div>
        <div class="status-row">
          <span class="status-label">Principal:</span><br />
          <code id="principal"></code>
        </div>
        <div class="status-row">
          <span class="status-label">Session expires:</span>
          <span id="expires"></span>
        </div>
      </div>
    </div>

    <script src="./dist/ic-password-auth.js"></script>
    <script>
      window.icpassword = new window.ICPasswordAuth({
        idleManager: {
          idleTimeout: 10 * 60 * 1000,
          onIdle: () => showMessage("Session expired", "error"),
        },
        onProgress: (message, step, total) => {
          showMessage(`${message} (${step}/${total})`, "success");
        },
      });

      const form = document.getElementById("form");
      const signOut = document.getElementById("signOut");
      const message = document.getElementById("message");
      const status = document.getElementById("status");

      window.addEventListener("load", () => {
        if (window.icpassword.isAuthenticated()) {
          showAuthenticated(window.icpassword.getPrincipal(), new Date());
          showMessage("Session restored", "success");
        }
      });

      function showMessage(text, type) {
        message.textContent = text;
        message.className = `alert ${type} show`;
      }

      function showAuthenticated(principal, expiresAt) {
        document.getElementById("principal").textContent = principal;
        document.getElementById("expires").textContent =
          expiresAt.toLocaleString();
        status.style.display = "block";
        form.style.display = "none";
        signOut.style.display = "block";
      }

      function showUnauthenticated() {
        status.style.display = "none";
        form.style.display = "block";
        signOut.style.display = "none";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }

      async function handleAuth(event, method) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!username || !password) {
          showMessage("Please enter username and password", "error");
          return;
        }

        const buttons = form.querySelectorAll("button");
        buttons.forEach((btn) => (btn.disabled = true));

        try {
          showMessage(
            method === "signUp" ? "Creating account..." : "Signing in...",
            "success",
          );
          const result = await window.icpassword[method](username, password);
          showMessage(
            method === "signUp"
              ? `${result.isNewUser ? "Account created!" : "Welcome back!"}`
              : "Signed in successfully!",
            "success",
          );
          showAuthenticated(result.principal, result.expiresAt);
        } catch (error) {
          showMessage(error.message, "error");
          buttons.forEach((btn) => (btn.disabled = false));
        }
      }

      function handleSignOut() {
        window.icpassword.signOut();
        showMessage("Signed out successfully", "success");
        showUnauthenticated();
      }
    </script>
  </body>
</html>
